<html data-ng-app="tzoneApp">
<head>
<meta charset="utf-8">
<title>TZones</title>
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-cookies.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-resource.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation" data-ng-controller="NavigationCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="#">TZone</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li data-ng-class="{ active: isCurrentPath('/current') }"><a href="#/current">Current Time</a></li>
        <li data-ng-class="{ active: isCurrentPath('/convert') }"><a href="#/convert">Convert Time</a></li>
      </ul>

      <div class="collapse navbar-collapse navbar-right"  data-ng-controller="AuthCtrl">
        <ul class="nav navbar-nav">
          <li data-ng-if="username"><a href="#" data-ng-click="logout()">Logout</a></li>
          <li data-ng-if="!username"><a href="#" data-ng-click="open()">Login</a></li>
        </ul>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
  <div class="frame" data-ng-view></div>
</div>
</body>
</html>
