
<div class="container-fluid">
  <div class="row">
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="fromtz">Convert From TimeZone</label>
        <input type="text" ng-model="fromtz" typeahead="tz.tzone for tz in tzones | filter:$viewValue | limitTo:10" class="form-control">
      </div>

      <div class="form-group">
        <label for="totz">Convert To TimeZone</label>
        <input type="text" ng-model="totz" typeahead="tz.tzone for tz in tzones | filter:$viewValue | limitTo:10" class="form-control">
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input id="time" type="text" data-ng-model="time" class="form-control" placeholder="yyyy-MM-ddThh:mm:ss.SSSS"/>
      </div>
      <button ng-click="convert(fromtz, totz, time)">Convert</button>
    </form>
  </div>
  <div class="row">
    The time is: <strong>{{currentTime.time | date:"yyyy-MM-dd HH:mm:ss.sss"}}</strong> in <strong>{{currentTime.tz}}</strong>
  </div>
</div>
