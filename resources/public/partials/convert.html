
<div class="container-fluid">
  <div class="row">
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="fromtz">Convert From TimeZone</label>
        <input type="text" data-ng-model="fromtz" typeahead="tz.tzone for tz in tzones | filter:$viewValue | limitTo:10" class="form-control">
      </div>

      <div class="form-group">
        <label for="totz">Convert To TimeZone</label>
        <input type="text" data-ng-model="totz" typeahead="tz.tzone for tz in tzones | filter:$viewValue | limitTo:10" class="form-control">
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input id="time" type="text" data-ng-model="time" class="form-control" placeholder="yyyy-MM-ddThh:mm:ss.SSSS"/>
      </div>
      <button data-ng-click="convert(fromtz, totz, time)">Convert</button>
    </form>
  </div>
  <div class="row">
    <dl>
      <dt>ISO Date Time in {{currentTime.tz}}</dt><dd>{{currentTime.time | date:"yyyy-MM-ddTHH:mm:ss.sss"}}</dd>
      <dt>Simple Time in {{currentTime.tz}}</dt><dd>{{currentTime.time | date:"mediumTime"}}</dd>
    </dl>
  </div>
</div>
