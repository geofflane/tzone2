<div class="modal-header">
  <h3>Login</h3>
</div>
<div class="modal-body">
  <form class="form-signin" role="form">
    <input type="text" data-ng-model="user.username" class="form-control" placeholder="Username">
    <input type="password" data-ng-model="user.password" class="form-control" placeholder="Password">
    <button class="btn btn-lg btn-primary btn-block" data-ng-click="login(user)">Login</button>
  </form>
</div>
<div class="modal-footer">
  <span class="alert alert-warning" data-ng-if="message">{{message}}</span>
</div>
</div>
